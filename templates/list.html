{% extends "index.html" %}
{% block body %}


    <table class="table">
    <tr>
        <th>Story ID</th>
        <th>Story Title</th>
        <th>User Story</th>
        <th>Criteria</th>
        <th>Business Value</th>
        <th>Estimation Time</th>
        <th>Status</th>
        <th colspan="2"></th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.story_title}}</td>
            <td>{{i.user_story}}</td>
            <td>{{i.criteria}}</td>
            <td>{{i.business_value}}</td>
            <td>{{i.estimation_time}}</td>
            <td>{{i.status}}</td>
            <td>
                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <a href="{{  url_for('del_user_story', story_id=i.id) }}" class="btn btn-succes btn-xs" role="button">Delete</a>
                    <a href="{{  url_for('edit_user_story', story_id=i.id) }}" class="btn btn-succes btn-xs" role="button">Edit</a>
                </div>

            </td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
